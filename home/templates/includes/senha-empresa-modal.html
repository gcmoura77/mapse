<!-- Modal Senha da Empresa -->
<div class="modal fade" id="senhaEmpresaModal" tabindex="-1" aria-labelledby="senhaEmpresaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="senhaEmpresaLabel">Informar o código da empresa</h2>
            </div>
            <div class="modal-body">
                <p>Para identificarmos a sua empresa e localizarmos o mapeamento, insira o código de ativação:</p>
                <div class="col-4">
                    <div class="input-group input-group-outline my-3" >
                        <label class="form-label" for="Codigo_Empresa">Código de Ativação</label>
                        <input class="form-control mb-3" type="text" id="Codigo_Empresa" >    
                    </div>                  
                </div>              
            </div>
            <div class="modal-footer pb-3 border-top-0">
                <form role="form" method="post" action="{% url 'mapeamento_antigo' %}">
                    {% csrf_token %}             
                    <button class="btn btn-link mb-0" data-bs-dismiss="modal">Ativar depois</button>
                    <button class="btn btn-primary mb-0" id="btnContinuar" disabled>Continuar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- CORREÇÃO - Por enquanto a parte de baixo deve deixar assim, não entendi qual o problema, se tirar não faz corretamente o Outline -->
<aside class="sidenav navbar navbar-vertical navbar-expand-xs" id="correcao" >
    <div class="navbar-collapse">
    </div>
</aside>
<!-- Fim da Correção -->
<!-- jQuery (required for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $('#Codigo_Empresa').on('input', function() {
        var codigoEmpresa = $(this).val().trim();
        if (codigoEmpresa.length > 0) {
          $('#btnContinuar').removeAttr('disabled');
        } else {
          $('#btnContinuar').attr('disabled', 'disabled');
        }
      });
    });
</script>
