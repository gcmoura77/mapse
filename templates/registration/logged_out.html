{% extends 'layouts/base-fullscreen.html' %}
{% load i18n static %}

{% block title %} Desconectando {% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
{% endblock extrastyle %}

{% block content %}
    <main>
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="h3">At√© logo!</h1>
                                <p class="text-gray">Obrigado por utilizar o Mapse</p>
                            </div>
                            <div class="mt-5">
                                <div class="d-grid mt-3">
                                    <a href="{% url 'index' %}" class="btn btn-gray-800">Entrar novamente</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}

{% block scripts %}
    <script type="application/javascript">
        notification.info("<p class='{{ direction.panel }}'>" + "{% trans "Obrigado por utilizar o Mapse" %}" + "</p>", 'top', '{{ direction.notify }}');
    </script>
{% endblock %}
